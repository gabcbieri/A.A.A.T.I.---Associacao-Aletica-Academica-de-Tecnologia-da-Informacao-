<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inscrição Enviada | Atlética Insano</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: #1c1c1c;
      color: #ffffff;
      font-family: sans-serif;
      padding: 24px;
    }

    .confirmacao {
      width: 100%;
      max-width: 560px;
      text-align: center;
      border-radius: 18px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      background: rgba(255, 255, 255, 0.04);
      backdrop-filter: blur(8px);
      padding: 34px 24px;
    }

    .confirmacao h1 {
      font-size: 2rem;
      margin-bottom: 14px;
    }

    .confirmacao p {
      color: #cfcfcf;
      line-height: 1.6;
      margin-bottom: 26px;
    }

    .btn-voltar {
      display: inline-block;
      text-decoration: none;
      border-radius: 999px;
      padding: 13px 26px;
      background: #ff6f00;
      color: #ffffff;
      font-weight: 600;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .btn-voltar:hover {
      transform: scale(1.03);
      box-shadow: 0 12px 30px rgba(255, 111, 0, 0.35);
    }
  </style>
</head>

<body>
  <main class="confirmacao">
    <h1>Inscrição enviada</h1>
    <p>Recebemos seus dados com sucesso. Você pode voltar para o site da Atlética Insano pelo botão abaixo.</p>
    <a class="btn-voltar" href="index.html#sejainsano">Voltar para o site</a>
  </main>
</body>

</html>
